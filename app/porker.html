<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="poker.css">
  <title>ポーカー</title>
</head>

<body>
  <div class="speace"></div>
  <div id="head" class="text">
    <h1 id="title" class="text">ポーカー</h1>
    <div id="start-btn">
      <button class="btn btn--orange btn--cubic btn--shadow">start</button>
      <!-- <a href="" class="btn btn--orange btn--cubic btn--shadow">start</a> -->
    </div>
  </div>
  <div id="cards-info">

    <div id="cards">
      <img src="" class="card" id="card0">
      <img src="" class="card" id="card1">
      <img src="" class="card" id="card2">
      <img src="" class="card" id="card3">
      <img src="" class="card" id="card4">
    </div>
    <div id="cards-boos">
      <div class="card-boo" id="card-boo0"></div>
      <div class="card-boo" id="card-boo1"></div>
      <div class="card-boo" id="card-boo2"></div>
      <div class="card-boo" id="card-boo3"></div>
      <div class="card-boo" id="card-boo4"></div>
    </div>
    <button id="card-change-btn" class="btn btn--orange btn--cubic btn--shadow">交換しない</button>
  </div>
  <script type="text/javascript" src="poker.js"></script>
</body>

</html>
